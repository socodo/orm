namespace: Tests
support_namespace: Support
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Asserts
                - Db:
                    dsn: 'mysql:host=127.0.0.1:3306;dbname=socodo'
                    user: 'socodo'
                    password: 'socodo'
                    dump: 'tests/_data/dump.sql'
                    populate: false
                    cleanup: false
                    populator: 'mysql -u $user -h $host -p $password $dbname < $dump'
        step_decorators: ~

settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/Support
    data: tests/Support/Data
     